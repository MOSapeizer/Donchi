<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/home.css" rel="stylesheet" media="screen">
	<link href='https://fonts.googleapis.com/css?family=Roboto|Montserrat|Oxygen|Nunito' rel='stylesheet' type='text/css'>
	


</head>
<body>
	<header>
		<div class="login pull-right">
			<a href="#">sign in</a>
		</div>
	</header>
	<div class="container caroushow">
		<div class="slogan">
			<h2> 口袋裡的健身教練與營養師 </h2>
		</div>
		<div class="search-box">
			<div class=""></div>
			<input type="text" placeholder="今天想從哪開始呢？"></input>
		</div>
		<div class="mask"></div>
		<div id="headCarousel" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox">
				<div class="picture_box item active">
					<img src="assets/images/nav1-big.jpg" alt="runner">
				</div>

				<div class="item picture_box">
					<img src="assets/images/nav2-big.jpg" alt="fitness">
				</div>

				<div class="item picture_box">
					<img src="assets/images/nav3-big.jpg" alt="Flower">
				</div>
			</div>
		</div>
	</div>

	<div class="container">		
		<div class="subtitle">
			<h2>熱門課程</h2>
		</div>
		<div class="row block">
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>臣亮言：先帝創業未半</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>而中道崩殂。今天下三分</span>	
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>益州疲弊，此誠危急存亡之秋也</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>然侍衛之臣，不懈於內</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>忠志之士，忘身於外者</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>蓋追先帝之殊遇，欲報之於陛下也</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>誠宜開張聖聽，以光先帝遺德</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-3 black">
				<img src="assets/images/bike.jpg" alt="" class="img-thumbnail">
				<span>恢弘志士之氣；不宜妄自菲薄</span>
			</div>
		</div>
		
	</div>

		<!-- JavaScript plugins (requires jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
